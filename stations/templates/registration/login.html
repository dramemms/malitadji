<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion gérant - Carburant Mali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #1e3a8a;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .errorlist {
      color: #b91c1c;
      list-style: none;
      padding-left: 0;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .help {
      text-align: center;
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion gérant</h1>

    {% if form.errors %}
      <ul class="errorlist">
        <li>Identifiants incorrects. Merci de réessayer.</li>
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Nom d'utilisateur</label>
      {{ form.username }}

      <label for="id_password">Mot de passe</label>
      {{ form.password }}

      <button type="submit">Se connecter</button>
    </form>

    <div class="help">
      Accès réservé aux gérants de stations.
    </div>
  </div>
</body>
</html>
