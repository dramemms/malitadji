<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion gérant - Carburant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 22px;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      color: #6b7280;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 9px 0;
      border-radius: 999px;
      border: none;
      background: #1e3a8a;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .error {
      background: #fee2e2;
      border: 1px solid #b91c1c;
      color: #7f1d1d;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .footer-link {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      color: #6b7280;
    }

    .footer-link a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Connexion gérant</h1>
  <p class="subtitle">Veuillez vous connecter pour accéder au dashboard de votre station.</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="field">
      <label for="id_username">Nom d'utilisateur</label>
      <input type="text" id="id_username" name="username" required>
    </div>

    <div class="field">
      <label for="id_password">Mot de passe</label>
      <input type="password" id="id_password" name="password" required>
    </div>

    <button type="submit">Se connecter</button>
  </form>

 <div class="footer-link">
<a href="{% url 'carte' %}">Retour à la carte</a>

</div>

</div>

</body>
</html>
